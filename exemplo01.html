<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Exemplo 01 - Função</title>
</head>
<body>
    <script>
        //Criando um exemplo de procedimento
        function exibirMensagem (){
           alert('Olá Mundo');
        }

        function calcularSubtracao(){
            let num1 = parseInt(prompt('Digite um valor: '));
            let num2 = parseInt(prompt('Digite outro valor: '));

            let total = num1 - num2;

            console.log("A subtração: " + total);
        }

        //Criando uma função
        function calcularSoma(pikachu, bulbassauro){
            let v1 = pikachu;
            let v2 = bulbassauro;
            
            return v1 + v2;
        }

        //Utilizando o procedimento/ chamando a função
        // exibirMensagem();
        calcularSubtracao();

        //chamando uma função com parametro
        console.log("A soma é: " + calcularSoma(5,5))

    </script>
</body>
</html>
